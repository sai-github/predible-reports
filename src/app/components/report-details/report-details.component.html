<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Details </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="details-container">
      <mat-form-field class="details-input">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>

      <mat-form-field class="details-input">
        <mat-label>Accession Number</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>

      <mat-form-field class="details-input">
        <mat-label>Sex</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>

      <mat-form-field class="details-input">
        <mat-label>Patient ID</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>

      <mat-form-field class="details-input">
        <mat-label>Study Date</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>

      <mat-form-field class="details-input">
        <mat-label>Age</mat-label>
        <input matInput placeholder="Ex. Pizza" value="Sushi" />
      </mat-form-field>

      <mat-form-field class="details-input">
        <mat-label>Ref. Physician</mat-label>
        <input
          matInput
          placeholder="Ex. Pizza"
          value="Sushi"
          disabled
        />
      </mat-form-field>
    </div>
  </mat-expansion-panel>
</mat-accordion>

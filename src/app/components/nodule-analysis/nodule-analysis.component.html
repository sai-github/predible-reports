<div class="wrapper">
  <div class="left-wrapper">
    <ng-container *ngFor="let nodule of nodules">
      <app-nodule-snippet
        [nodule]="nodule"
        [lobeList]="optionList.lobeList"
        [typeList]="optionList.typeList"
        [borderList]="optionList.borderList"
        (onUpdateNodule)="updateNodule($event)"
      ></app-nodule-snippet>
    </ng-container>
  </div>
  <div class="right-wrapper">
    <app-fleischner-risk [risk]="risk"></app-fleischner-risk>

    <quill-editor
      class="editor-styles"
      [(ngModel)]="content"
      trackChanges="all"
      [modules]="modules"
    ></quill-editor>
  </div>
</div>

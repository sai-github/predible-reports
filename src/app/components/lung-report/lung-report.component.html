<ng-container *ngIf="!report">
  <app-no-report></app-no-report>
</ng-container>

<ng-container *ngIf="report">
  <div class="wrapper">
    <div class="details-wrapper">
      <app-report-details
        [details]="report.details"
      ></app-report-details>
    </div>

    <div class="analysis-wrapper">
      <app-report-analysis
        [analysis]="report.analysis"
        [optionsList]="optionsList"
      ></app-report-analysis>
    </div>

    <div class="actions-wrapper">
      <button
        mat-fab
        color="primary"
        aria-label="Approve Report"
        class="action-buttons"
        matTooltip="Approve Report"
        [matTooltipPosition]="'above'"
        (click)="onApproveReport()"
        [disabled]="appBusy"
      >
        <mat-icon>done</mat-icon>
      </button>
      <button
        mat-fab
        color="accent"
        aria-label="Download Report"
        class="action-buttons"
        matTooltip="Download Report"
        [matTooltipPosition]="'above'"
        (click)="onDownloadReport()"
      >
        <mat-icon>save_alt</mat-icon>
      </button>
    </div>
    <mat-progress-bar
      *ngIf="appBusy"
      mode="buffer"
      color="accent"
      [value]="progressValue"
    ></mat-progress-bar>
  </div>
</ng-container>

<ng-container *ngIf="report">
  <div class="wrapper">
    <div class="details-wrapper">
      <app-report-details
        [details]="report.details"
      ></app-report-details>
    </div>

    <div class="analysis-wrapper">
      <app-report-analysis
        [analysis]="report.analysis"
        [optionsList]="optionsList"
      ></app-report-analysis>
    </div>
  </div>
</ng-container>

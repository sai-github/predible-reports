<mat-card class="nodule-card">
  <mat-card-header>
    <mat-card-title>
      <mat-checkbox
        class="checkbox-margin"
        [checked]="nodule.select"
        (change)="updateNodule('select', $event.checked)"
        >{{ nodule.title }}</mat-checkbox
      >
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="snippet-container">
      <div class="snippet-details">
        <mat-form-field class="full-width">
          <mat-label>Lobe</mat-label>
          <mat-select
            [value]="nodule.lobe"
            (selectionChange)="updateNodule('lobe', $event.value)"
          >
            <mat-option *ngFor="let lobe of lobeList" [value]="lobe">
              {{ lobe }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Type</mat-label>
          <mat-select
            [value]="nodule.type"
            (selectionChange)="updateNodule('type', $event.value)"
          >
            <mat-option *ngFor="let type of typeList" [value]="type">
              {{ type }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Percentage Calcification</mat-label>
          <input
            matInput
            placeholder="Enter Calcification"
            [value]="nodule.cal"
            (change)="updateNodule('cal', $event.target.value)"
          />
          <span matSuffix>% </span>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Size</mat-label>
          <input
            matInput
            placeholder="Enter size in mm"
            [value]="nodule.size"
            (change)="updateNodule('size', $event.target.value)"
          />
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Border</mat-label>
          <mat-select
            [value]="nodule.border"
            (selectionChange)="updateNodule('border', $event.value)"
          >
            <mat-option
              *ngFor="let border of borderList"
              [value]="border"
            >
              {{ border }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="snippet-img">
        <!-- <div class="img"></div> -->
        <img class="img" src="{{ nodule.imgURL }}" />
      </div>
    </div>
  </mat-card-content>
</mat-card>
